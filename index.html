<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Feliz aniversário</title>
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">FELIZ</h3>
          <h2 class="bday">ANIVERSÁRIO</h2>
          <h3 class="toyou">Julia!</h3>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>
      <div class="cardInside">
        <div class="inside-text">
          <h3 class="happy">FELIZ</h3>
          <h2 class="bday">ANIVERSÁRIO</h2>
          <h3 class="toyou">Julia!</h3>
        </div>
        <div class="wishes">
          <p>Querida amiga,</p>
          <p>
            Feliz Aniversário! Que seu dia seja repleto de alegria, amor e
            muitas realizações. Desejo que cada momento seja especial e que
            todos os seus sonhos se tornem realidade. Parabéns!
          </p>
          <p class="name">Beijos</p>
        </div>
      </div>
    </div>
  </body>
</html>
